<!DOCTYPE html>
<html>
<head><title>Code Details</title></head>
<body>
<h1>Details for {{ ID }}</h1>
<p><strong>Language:</strong> {{ Language }}</p>
<p><strong>Status:</strong> {{ Status }}</p>
<p><strong>Date Submitted:</strong> {{ SubmittedTime }}</p>
<p><strong>Date Completed:</strong> {{ CompletedTime if CompletedTime else "" }}</p>

<h2>Code:</h2>
<pre>{{ Code }}</pre>

<h2>Logs:</h2>
<pre>{{ Logs }}</pre>

</body>
</html>
